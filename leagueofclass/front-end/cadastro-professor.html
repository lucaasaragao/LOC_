<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="description" content="A plataforma que você aprende jogando, conheça nossa plataforma iteratica de gamificação">
	<meta name="author" content="Lucas Aragão">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>Cadastro de Professor - LOC</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>


	<!--Inicio cabeçalho-->
	<header>
		<div class="header">
			<div class="logo">  
				<a href="index.html"><img src="img/logo.png" alt="Logo League of Class"></a>				
			</div> <!--Final logo-->		
			<div class="menu">
				<div class="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="#">Saiba mais</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</div>			
			</div> <!--Final menu-->	
		</div><!--FINAL DO HEADER-->
	</header>

		<article class="formulario-cadastro">

		<h2 align="center"> <strong> Cadastro de Professor </strong> </h2> <br> <br>

		<div class="formulario"> <!-- Inicio Fomulario -->
			
			<h2 align="center"> Cadastre-se Agora </h2> <br> <br>

			<div class="input-formulario">
				<label> Nome completo: </label>
				<input type="text" name="" value="" placeholder="Digite seu nome completo">
			</div>


			<div class="input-formulario">
				<label> Sexo </label> <br> <br>
				<p> Masculino</p>
				<input type="radio" name="Sexo" value="M">
				<p> Feminino</p> 
				<input type="radio" name="Sexo" value="F">
				
			</div>

			<div class="input-formulario">
				<label> CPF: </label>
				<input type="text" name="" value="" placeholder="Digite seu cpf">
			</div>

			<div class="input-formulario">
				<label> Email: </label>
				<input type="text" name="" value="" placeholder="Digite seu e-mail">
			</div>

			<div class="input-formulario">
				<label> Data de Nascimento </label>
				<input type="date" name="" value="" placeholder="Digite sua data de nascimento">
			</div>

			<div class="input-formulario">
				<label> Instituição: </label>
				<input type="text" name="" value="" placeholder="Digite a qual instituição você pertence">
			</div>

			<div class="input-formulario">
				<label> Disiciplina: </label>
				<input type="text" name="" value="" placeholder="Digite qual a disciplina ministrada por você">
			</div>

			<div class="input-formulario">
				<label> Matricula: </label>
				<input type="text" name="" value="" placeholder="Digite sua matricula">
			</div>

			<div class="input-formulario">
				<label> Login: </label>
				<input type="text" name="" value="" placeholder="Digite um Login de usuário">
			</div>

			<div class="input-formulario">
				<label> Senha: </label>
				<input type="password" name="" value="" placeholder="Digite uma senha de usuário">
			</div>

			<div class="btn-formulario">
				<input type="submit" name="" value="Cadastrar">
			</div>

		</div> <!-- Final formulario -->
		
	</article>



</body>
</html>
